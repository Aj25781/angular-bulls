<section id="contact">

      
        <h2 class="section-heading text-uppercase text-center">Contact Us</h2>
      

      <div class="upper">
          <div class="row">
            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m8!1m3!1d852.7155601263705!2d75.70282432917666!3d31.25223669884119!3m2!1i1024!2i768!4f13.1!4m6!3e2!4m0!4m3!3m2!1d31.252154299999997!2d75.7032129!5e0!3m2!1sen!2sin!4v1530869991972" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                
            </div>
            <div class="col-md-6">
              <div class="row contact-info">
                <div class="col-md-12">
                  <i class="fas fa-map-marker-alt fa-5x white"></i>
                  <h4>Location</h4>
                  <p>3rd Floor, Block 38, Lovely Professional Univerity, Phagwara</p>
                </div>
                <div class="col-md-12">
                  <i class="fas fa-phone fa-5x white"></i>
                  <h4>Phone</h4>
                  <p>+91 9995554442</p>
    
                </div>
                <div class="col-md-12">
                  <i class="fas fa-envelope fa-5x white"></i>
                  <h4>Email</h4>
                  <p>Bullsgym@gmail.com</p>
                </div>
              </div>
    
            </div>
    
          </div>
        </div>
      <div class="container">
    
    <div class="row">
      <div class="col-lg-12">
          <h2 class="section-heading text-uppercase text-center">Contact form</h2>
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</section>
