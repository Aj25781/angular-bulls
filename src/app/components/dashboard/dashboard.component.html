<div class="container">
  <div class="row my-2">
      <div class="col-lg-8 order-lg-2">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                  <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
              </li>
              <li class="nav-item">
                  <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
              </li>
          </ul>
          <div class="tab-content py-4">
              <div class="tab-pane active" id="profile">
                  <h4 class="mb-3" style="text-transform: uppercase">{{user?.name}}</h4>
                  <div class="row">
                      <div class="col-md-6">
                          <h6>E-mail</h6>
                          <p>
                              {{user?.email}}
                          </p>
                          
                          <h6>Age</h6>
                          <p>
                            {{user?.age}}
                          </p>
                          <h6>Contact no.</h6>
                          <p>
                              {{user?.contact_no}}
                          </p>
                      </div>
                      
                      
                  </div>
                  <!--/row-->
              </div>
              <div class="tab-pane" id="edit">
                  <form role="form">
                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Name</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="text" value="{{user?.name}}">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Email</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="email" value="{{user?.email}}">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Age</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="email" value="{{user?.age}}">
                          </div>
                      </div>
                     
                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Contact</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="email" value="{{user?.contact_no}}">
                          </div>
                      </div>

                      <div class="form-group row">
                          <div class="col-lg-9">
                              <h4>Change Password</h4>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">New Password</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="password" value="11111122333">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="password" value="11111122333">
                          </div>
                      </div>
                     
                      <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label"></label>
                          <div class="col-lg-9">
                              <input type="reset" class="btn btn-secondary" value="Cancel">
                              <input type="button" class="btn btn-primary" value="Save Changes">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-lg-4 profile text-center">
          <img src="../../../assets/images/GuruMann1.jpg" class="mx-auto rounded-circle d-block" alt="avatar"
          width="224px;" height="210px;">
          
      </div>
  </div>
</div>
