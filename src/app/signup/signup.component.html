
<div class="container">
    <div class="background">
  <form  [formGroup]="myForm" (ngSubmit)="AddUserDetails()">
      
      <h1 class="display-4">SignUp</h1>
      <hr>
      <div class="form-group">
        <label>Name</label>
        <input type="text"  required  formControlName="name"  class="form-control">
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      
      <div class="form-group">
        <label>Phone no.</label>
        <input type="number" class="form-control" formControlName="contact_no">
      </div>
      
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" formControlName="age">
      </div>

      <div class="form-group">
        <label class="radio-inline">
        <input type="radio" class="form-control-input"  value="male" name="gender" formControlName="gender">Male 
        </label>
      </div>
      
      <div class="form-group">
          <label class="radio-inline">
          <input type="radio" class="form-control-input" value="Female" name="gender" formControlName="gender">Female
          </label>
      
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="Cnfpassword">
          </div>
          <div class="form-group">
             <input type="submit" class="btn btn-danger" value="Submit">
            </div>
                
  </form>
  </div>
</div>
